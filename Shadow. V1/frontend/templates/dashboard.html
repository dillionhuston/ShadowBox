<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowBox Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #1f1f1f;
            padding: 20px;
            height: 100%;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            color: #00aaff;
            font-size: 24px;
            margin-bottom: 40px;
        }
        .sidebar a {
            color: #bbb;
            font-size: 18px;
            text-decoration: none;
            margin: 15px 0;
            display: block;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background: #00aaff;
            color: #fff;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            background: #181818;
            display: flex;
            flex-direction: column;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .dashboard-header h1 {
            color: #00aaff;
            font-size: 32px;
            font-weight: 600;
        }
        .file-list {
            border-radius: 10px;
            overflow: hidden;
            background: #1f1f1f;
        }
        .file-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .file-list th, .file-list td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .file-list th {
            background: #00aaff;
            color: #fff;
        }
        .file-list tr:nth-child(even) {
            background: rgba(40, 40, 40, 0.9);
        }
        .file-list tr:hover {
            background: rgba(40, 40, 40, 1);
        }
        footer {
            background: #1f1f1f;
            padding: 20px 0;
            text-align: center;
            color: #aaa;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #00aaff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #121212;
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        .modal input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: none;
            border-radius: 6px;
        }
        .modal button {
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #0077aa;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ShadowBox</h2>
        <a href="/dashboard">Dashboard</a>
        <a href="/files">My Files</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="content">
        <div class="dashboard-header">
            <h1>Your Dashboard</h1>
            <a href="/upload" class="cta-button">Upload New File</a>
        </div>
        <div class="file-list">
            <table>
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Size (KB)</th>
                        <th>Last Modified</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                    <tr>
                        <td>{{ file.name }}</td>
                        <td>{{ file.size | round(2) }} KB</td> <!-- Display size in KB -->
                        <td>{{ file.last_modified }}</td>
                        <td>
                            <!-- Trigger modal -->
                            <button class="download-btn" data-file="{{ file.name }}">Download</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for AES key input -->
    <div id="keyModal" class="modal">
        <div class="modal-content">
            <h3>Enter AES Key to Download</h3>
            <!-- Form to send the key via POST -->
            <form action="/download" method="POST">
                <input type="password" name="aesKey" id="aesKey" placeholder="Enter AES Key" required />
                <input type="hidden" name="fileName" id="fileName" />
                <button type="submit">Download File</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ShadowBox | <a href="/privacy-policy">Privacy Policy</a></p>
    </footer>

    <script>
        // Handle modal display
        document.querySelectorAll('.download-btn').forEach((button) => {
            button.addEventListener('click', (e) => {
                const fileName = e.target.dataset.file;
                const modal = document.getElementById('keyModal');
                const fileNameInput = document.getElementById('fileName');

                // Set the file name in the hidden input field
                fileNameInput.value = fileName;

                // Show the modal
                modal.style.display = 'flex';
            });
        });

        // Close the modal if the user clicks outside
        window.onclick = (event) => {
            const modal = document.getElementById('keyModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
